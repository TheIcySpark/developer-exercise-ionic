<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Ejercicio Developer
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="fixed-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-input type="number" [(ngModel)]="wholeNumber" placeholder="Enter whole number" (ionInput)="validateWholeNumber($event)" min="1"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-button (click)="submit()">Submit</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="numbers-display">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <div class="numbers-container">
              <span *ngFor="let number of numbers" [ngStyle]="getStyles(number)">
                {{ number }}{{ number !== numbers[numbers.length - 1] ? ', ' : '' }}
              </span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
